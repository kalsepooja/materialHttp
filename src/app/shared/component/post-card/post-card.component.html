
<mat-card class="mt-4">
    <mat-card-title>
        {{postObj.title}}
    </mat-card-title>
    <mat-card-content>
        {{postObj.body}}
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" type="button"
        (click)="onPostEdit()"
        >Edit</button>
        
        <button mat-raised-button color="warn" type="button"
        (click)="onPostRemove()"
        >Delete</button>
    </mat-card-actions>
</mat-card>
